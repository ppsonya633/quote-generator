<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Generator</title>
</head>
<body>
    <!-- quote container -->
    <div id="quote-container" class="quote-container">
        <!-- Text -->
        <div id="text-content" class="text-container">
            <i class="fa-solid fa-quote-left"></i>
            
            <span id="quote" class="quote"></span>
        </div>
        <!-- Author -->
        <div id="author-text" class="author-text">
            <span class="author" id="author"></span>
        </div>
        <!-- Button -->
      <div id="button-container" class="button-container">
        <i class="fa-brands fa-square-twitter twitter" id="twitter"></i>
        <button class="change-quote newquote" id="newquote">New Quote</button>
        <button class="nquote" id="nquote">Like</button>
        
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <script src="https://kit.fontawesome.com/ff0230c96b.js" crossorigin="anonymous"></script>
    <script src="quote.js"></script>
    
    <script src="script.js"></script>
    <script src="demo.js"></script>
</body>
</html>
